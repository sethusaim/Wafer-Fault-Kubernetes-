- name: Setup Tekton in application instance
  hosts: Application_Group
  become: true
  tasks:
    - name: Update using apt
      apt:
        update_cache: yes

    - name: Update using apt-get
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Install tekton operator
      become: false
      shell: kubectl apply -f https://storage.googleapis.com/tekton-releases/operator/latest/release.yaml

    - name: Install tekton components
      become: false
      shell: kubectl apply -f https://raw.githubusercontent.com/sethusaim/Wafer-Fault-Kubernetes/main/manifests/tekton_config.yaml

    - name: Sleep 10 seconds
      shell: sleep 10

    - name: Patch load balancer to tekton dashboard
      become: false
      shell: kubectl patch svc tekton-dashboard -n tekton-pipelines -p '{"spec":{"type":"LoadBalancer"}}'

    - name: Wait till load balancer ip address is available
      shell: sleep 5

    - name: Install jq
      apt:
        name: jq
        state: present

    - name: Get load balancer url of tekton dashboard
      become: false
      shell: kubectl get svc tekton-dashboard -n tekton-pipelines -o json | jq .status.loadBalancer.ingress[0].hostname
      register: tekton_load_balancer_url

    - debug:
        msg: "Open with port 9097,Tekton Dashboard url : {{tekton_load_balancer_url.stdout}}"
